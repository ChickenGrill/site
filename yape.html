    <title>YAPE Chicken Grill</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        header nav {
            margin-top: 1rem;
        }

        header nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }

        section {
            padding: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .producto {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: calc(33.33% - 20px);
            text-align: center;
        }

        .producto img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .producto h3 {
            margin: 10px 0;
            font-size: 1.2rem;
        }

        .producto p {
            color: #555;
        }

        .producto .precio {
            font-weight: bold;
            color: #2c3e50;
        }

        .boton {
            background-color: #27ae60;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .boton:hover {
            background-color: #2ecc71;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .carrito {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px 0;
        }
    </style>
